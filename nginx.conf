http {
    server {
        listen 80;
        server_name gensite.api.statenweb.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name gensite.api.statenweb.com;

        ssl_certificate /etc/letsencrypt/live/gensite.api.statenweb.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/gensite.api.statenweb.com/privkey.pem;

        location / {
            proxy_pass http://app:3000;
            # Additional proxy settings...
        }
    }
}
